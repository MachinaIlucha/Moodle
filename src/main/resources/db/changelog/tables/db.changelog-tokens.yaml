databaseChangeLog:
  - changeSet:
      id: 2
      author: Illia Pinchuk
      changes:
        - createTable:
            tableName: user_tokens
            columns:
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_tokens_users
                    references: users(id)